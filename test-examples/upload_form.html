<html>
    <head>
        <title>Upload form</title>
    </head>

    <body>
        <form enctype="multipart/form-data"
              method="POST"
              action="http://localhost:8888/repository/image/upload?_token=api-key-here-for-external-remote-control"
              >

            File name <input type="text" name="file_name"><br/>
            <input type="checkbox" name="file_overwrite" value="1"> Force override old file<br/>
            <input type="file" name="upload">
            <input type="submit">
        </form>
    </body>
</html>
